# Development override â€” mounts source code for hot-reload
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
#   or:  docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build  (first time)

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend.dev
    volumes:
      - ../backend/src:/app/backend/src
      - ../backend/prisma:/app/backend/prisma
    environment:
      - NODE_ENV=development

  worker:
    volumes:
      - ../worker/src:/app/src

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.dev
    volumes:
      - ../frontend/app:/app/frontend/app
      - ../frontend/components:/app/frontend/components
      - ../frontend/lib:/app/frontend/lib
      - ../frontend/public:/app/frontend/public
    environment:
      - NODE_ENV=development
